<!DOCTYPE html>
<html>

<head>
    <title>RIGGIT - Free Multiplayer Strategy Game</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/game.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
    <link rel="stylesheet" href="css/colorPick.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js"
    integrity="sha512-3TmPrquYLaAsUmZKXRARTDC5siWhLAdBVqNo4dWpDABBtLU62AaoTaQJEvjxjExcZYurO6i1dnK85k8pPIBlRg=="
    crossorigin="anonymous">
    </script>

    <script src="js/jquery.min.js"></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="js/colorPick.min.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/connection.js"></script>
</head>

<body>
    
    <div id='container'>
        <div id="left">
            <h3 id='title'></h3>
            <div id='gameWindow'>
                <div id='lobby'>
                    <div>

                        <table>
                            <thead>
                                <th>Player</th>
                                <th>Color</th>
                                <th>Wins</th>
                                <th>Ties</th>
                            </thead>
                            <tbody id='playerList'></tbody>
                        </table>
                        <span>
                            <label>Cell Size:
                                <input style="width: 2em;" type="text" id="cellSizeText" disabled>
                                <input
                                    style="width: 210px;"
                                    id='cellSize'
                                    type='range'
                                    value=40
                                    min="15"
                                    max="100"
                                    oninput="document.getElementById('cellSizeText').value = this.value"
                                    onchange="updateSettings()"
                                /></label><br />
                            <label>Grid Shape: <select id='gridShape' onchange="updateSettings()"></select></label>
                        </span>
                    </div>
                    <button onclick="startGame()">Start!</button>
                </div>
            </div>
        </div>
        
        <span id='gameChat'>
            <div id='playerBox'></div>
            <div id='chatMessages'> </div>
            <div id='sendBar'>
            <input id='chatInput' onkeydown="if(event.key == 'Enter'){sendMessage()}" />
                <img src='/img/arrow.svg' onclick="sendMessage()" />
            </div>
        </span>
    </div>
</body>
</html>
